<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root {
    --color-bg: #ffffff;
    --color-fg: #24292f;
    --color-border: #d0d7de;
    --color-code-bg: #f6f8fa;
    --color-link: #0969da;
    --color-blockquote-fg: #656d76;
    --color-blockquote-border: #d0d7de;
    --color-hr: #d8dee4;
}

@media (prefers-color-scheme: dark) {
    :root {
        --color-bg: #0d1117;
        --color-fg: #e6edf3;
        --color-border: #30363d;
        --color-code-bg: #161b22;
        --color-link: #58a6ff;
        --color-blockquote-fg: #8b949e;
        --color-blockquote-border: #30363d;
        --color-hr: #21262d;
    }
}

* {
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
    font-size: 16px;
    line-height: 1.6;
    color: var(--color-fg);
    background-color: var(--color-bg);
    margin: 0;
    padding: 32px 48px;
    word-wrap: break-word;
}

h1, h2, h3, h4, h5, h6 {
    margin-top: 24px;
    margin-bottom: 16px;
    font-weight: 600;
    line-height: 1.25;
}

h1 { font-size: 2em; padding-bottom: 0.3em; border-bottom: 1px solid var(--color-border); }
h2 { font-size: 1.5em; padding-bottom: 0.3em; border-bottom: 1px solid var(--color-border); }
h3 { font-size: 1.25em; }
h4 { font-size: 1em; }

p { margin-top: 0; margin-bottom: 16px; }

a { color: var(--color-link); text-decoration: none; }
a:hover { text-decoration: underline; }

code {
    font-family: "SF Mono", SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
    font-size: 85%;
    background-color: var(--color-code-bg);
    padding: 0.2em 0.4em;
    border-radius: 6px;
}

pre {
    background-color: var(--color-code-bg);
    border-radius: 6px;
    padding: 16px;
    overflow: auto;
    line-height: 1.45;
}

pre code {
    background: none;
    padding: 0;
    font-size: 85%;
}

blockquote {
    margin: 0 0 16px 0;
    padding: 0 1em;
    color: var(--color-blockquote-fg);
    border-left: 0.25em solid var(--color-blockquote-border);
}

hr {
    height: 0.25em;
    padding: 0;
    margin: 24px 0;
    background-color: var(--color-hr);
    border: 0;
    border-radius: 2px;
}

ul, ol {
    margin-top: 0;
    margin-bottom: 16px;
    padding-left: 2em;
}

li + li { margin-top: 0.25em; }

table {
    border-collapse: collapse;
    border-spacing: 0;
    margin-bottom: 16px;
    width: auto;
    overflow: auto;
}

th, td {
    padding: 6px 13px;
    border: 1px solid var(--color-border);
}

th { font-weight: 600; }

tr:nth-child(2n) { background-color: var(--color-code-bg); }

img { max-width: 100%; height: auto; }

input[type="checkbox"] { margin-right: 0.5em; }
</style>
</head>
<body>
<div id="content"></div>
<script>{{MARKED_JS}}</script>
<script>
    const md = {{MARKDOWN_CONTENT}};
    const rendered = marked.parse(md);
    document.getElementById('content').innerHTML = rendered;
</script>
</body>
</html>
